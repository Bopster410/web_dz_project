{% load static %}

<div class="card">
    <div class="row mx-1 mt-2">
        <div class="d-flex justify-content-between flex-wrap">
            <div class="d-flex" style="transform: rotate(0);">
                <img src="{% static '/img/user_picture.png' %}" height="56" class="rounded " alt="user picture">
                <a class="card-link stretched-link fs-4 px-1 link-underline link-underline-opacity-0"
                    href="#">CoolDude_444</a>
                    {% if item.is_correct %}

                    <img class="mt-1" src="{% static '/img/check.png' %}" height="20" alt="Correct">

                    {% endif %}
            </div>
            <div class="d-flex align-items-baseline m-sm-0 mt-2">
                <button class="btn btn-outline-success"><img src="{% static '/img/upvote.png' %}" height="23"
                        alt=""></button>
                
                {% if item.rating > 0 %}
                <p class="card-text fs-3 text-success px-1">{{ item.rating }}</p>
                {% elif item.rating < 0 %}
                <p class="card-text fs-3 text-danger px-1">{{ item.rating }}</p>
                {% else %}
                <p class="card-text fs-3 text-secondary px-1">{{ item.rating }}</p>
                {% endif %}
                <button class="btn btn-outline-danger"><img src="{% static '/img/downvote.png' %}" height="23"
                        alt=""></button>
            </div>
        </div>
    </div>
    <div class="row w-100 card-body">
        <p class="card-text">{{ item.content }}</p>
        <div class="form-check ms-3">
            <input class="form-check-input" type="checkbox" value="" id="checkCorrect1">
            <label class="form-check-label" for="checkCorrect1">
                Correct answer
            </label>
        </div>
    </div>
</div>
