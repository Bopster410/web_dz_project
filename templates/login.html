{% extends 'layouts/base_page.html' %}

{% load static %}

{% block content %}

<div class="fs-2 fw-bold mb-3 mt-4 border-bottom">Log In</div>
<form class="needs-validation" method="post" novalidate>
    {% csrf_token %}
    <div class="mb-3">
        <label for="usernameField" class="form-label fs-5">Username</label>
        <input type="text" class="form-control  has-validation" name="username" id="usernameField" required>
        <div class="invalid-feedback">
            This field is required!
        </div>
    </div>

    <div class="mb-2">
        <label for="passwordField" class="form-label fs-5">Password</label>
        <input id="passwordField" rows="4" class="form-control" name="password" type="password" required></input>
        <div class="invalid-feedback">
            Wrong password!
        </div>
    </div>


    <div class="d-grid">
        <button class="btn btn-primary mt-3" type="submit">Log In!</button>
    </div>
</form>
<a href="{% url 'signup' %}" class="link-underline link-underline-opacity-0 mt-2">Don't have an account yet?</a>

<script src="{% static '/js/scripts.js' %}"></script>

{% endblock %}
