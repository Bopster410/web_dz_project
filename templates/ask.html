{% extends 'layouts/base_page.html' %}

{% load static %}
{% load django_bootstrap5 %}

{% block content %}

<div class="fs-2 fw-bold mb-3 mt-4 border-bottom">New question</div>

<form method="post" novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}

    <div class="d-grid">
        <button class="btn btn-primary mt-3" type="submit">Submit</button>
    </div>
</form>

{% endblock %}
